<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lemoncode</title>
  <link type="text/css" rel="stylesheet" href="./src/style.scss" />
</head>

<body>
  <header class="header">
    <div class="header__toolbar">
      <input class="header__search" placeholder="Buscar" />
      <div class="header__user">Víctor Borrego Pérez</div>
    </div>
    <h1 class="header__title">Welcome Lemoncoders!</h1>
  </header>

  <div class="layout">
    <aside class="layout__nav">
      <nav class="nav">
        <div class="nav__menu">
          <h2 class="nav__title">Frameworks</h2>
          <ul class="nav__list">
            <li class="nav__item">React</li>
            <li class="nav__item">Svelte</li>
            <li class="nav__item">Vue</li>
            <li class="nav__item">Angular</li>
          </ul>
        </div>
      </nav>
    </aside>

    <main class="layout__main">
      <section class="members">
        <ul class="members__list">
          <li class="members__card">
            <figure class="card">
              <img class="card__image" src="https://avatars.githubusercontent.com/u/14540103?s=96&v=4"
                alt="Antonio Contreras" />
              <figcaption class="card__name">Antonio Contreras</figcaption>
            </figure>
          </li>

          <li class="members__card">
            <figure class="card">
              <img class="card__image" src="https://avatars.githubusercontent.com/u/1457912?s=96&v=4"
                alt="Braulio Díez" />
              <figcaption class="card__name">Braulio Díez</figcaption>
            </figure>
          </li>

          <li class="members__card">
            <figure class="card">
              <img class="card__image" src="https://avatars.githubusercontent.com/u/13205689?s=96&v=4"
                alt="Santiago Camargo" />
              <figcaption class="card__name">Santiago Camargo</figcaption>
            </figure>
          </li>

          <li class="members__card">
            <figure class="card">
              <img class="card__image" src="https://avatars.githubusercontent.com/u/43171355?s=96&v=4"
                alt="Francisco Javier de Jesús Mazzoni" />
              <figcaption class="card__name">Francisco Javier de Jesús Mazzoni</figcaption>
            </figure>
          </li>

          <li class="members__card">
            <figure class="card">
              <img class="card__image" src="https://avatars.githubusercontent.com/u/24454225?s=96&v=4"
                alt="Javier Calzado" />
              <figcaption class="card__name">Javier Calzado</figcaption>
            </figure>
          </li>

          <li class="members__card">
            <figure class="card">
              <img class="card__image" src="https://avatars.githubusercontent.com/u/7754966?s=96&v=4"
                alt="Jaime Salas" />
              <figcaption class="card__name">Jaime Salas</figcaption>
            </figure>
          </li>

          <li class="members__card">
            <figure class="card">
              <img class="card__image" src="https://avatars.githubusercontent.com/u/26490961?s=96&v=4"
                alt="Jose Manuel" />
              <figcaption class="card__name">Jose Manuel</figcaption>
            </figure>
          </li>

          <li class="members__card">
            <figure class="card">
              <img class="card__image" src="https://avatars.githubusercontent.com/u/58438522?s=96&v=4"
                alt="Juan Pablo Martínez" />
              <figcaption class="card__name">Juan Pablo Martínez</figcaption>
            </figure>
          </li>

          <li class="members__card">
            <figure class="card">
              <img class="card__image" src="https://avatars.githubusercontent.com/u/4374977?s=96&v=4"
                alt="Daniel Sánchez" />
              <figcaption class="card__name">Daniel Sánchez</figcaption>
            </figure>
          </li>

          <li class="members__card">
            <figure class="card">
              <img class="card__image" src="https://avatars.githubusercontent.com/u/43609530?s=96&v=4"
                alt="Víctor Borrego" />
              <figcaption class="card__name">Víctor Borrego</figcaption>
            </figure>
          </li>
        </ul>
      </section>
    </main>
  </div>

  <footer class="footer">
    <p class="footer__text">Master Lemoncode</p>
  </footer>
</body>

</html>
