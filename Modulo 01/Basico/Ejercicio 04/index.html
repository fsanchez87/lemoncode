<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="mystyle.scss" />
  <title>Layout Playground</title>
</head>

<body>
  <article class="card">
    <figure class="card__image">
      <img src="image.webp" alt="Velero amarrado en el puerto">
    </figure>

    <div class="card__content">
      <h2 class="card__title">Title</h2>

      <p class="card__description">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam voluptatem consequatur aperiam. Labore
        laboriosam officiis excepturi fugit in saepe quam, aliquid corporis autem nesciunt aut provident, magni
        cupiditate numquam laborum.
      </p>

      <footer class="card__footer">
        <p class="card__published">
          <strong>Published:</strong>
          <time datetime="2020-03-20">March 20, 2020</time>
        </p>
        <a href="#" class="card__button" role="button">More info</a>
      </footer>
    </div>
  </article>
</body>

</html>
